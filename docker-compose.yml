version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: "mama_recipe"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # If you want the database to be created with the project's schema automatically
      # on first run, mount the SQL dump into the initdb directory. This runs only
      # when the Postgres data directory is empty (i.e. the named volume does not
      # already contain a database). If you already have a pgdata volume, remove it
      # (or run the manual import commands documented in README.md) to apply the
      # SQL file.
      - ./mama_recipe.sql:/docker-entrypoint-initdb.d/mama_recipe.sql:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      HOST: "postgres"
      USER: "postgres"
      PASSWORD: "postgres"
      DB_NAME: "mama_recipe"
      DB_PORT: "5432"
      SERVER_PORT: "3001"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "3001:3001"
      - "4000:4000"
    restart: unless-stopped

volumes:
  pgdata: {}